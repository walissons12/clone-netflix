<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <!-- owlCSS -->

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav class="navbar">
                    <a href="#">Incio</a>
                    <a href="#">Filmes</a>
                    <a href="#">Series</a>
                    <a href="#">Documentarios</a>
                    <a href="#"> <button class="botao-entrar"><i class="far fa-user">Entrar</i></button></a>
                </nav>
        </div>
    </header>

    <main>
        <div  class="filme-principal">
            <div  class="container">
                <h3 class="tittle">Dr.House</h3>
                <p class="description">Um médico dissidente e anti-social, que se especializou em medicina de diagnóstico. 
                    Faz o que for preciso para resolver casos intrigantes que estão no seu caminho, usando a sua equipe de médicos e sua inteligência.</p>
            </div>

            <div class="botoes">
                <button role="button" class="button">
                    <i class="fas fa-play"></i>
                   <a href="#"> 
                          ASSISTIR AGORA</a>
                </button>
                <a  href="#">  <button role="button" class="button">
                    <i class="fas fa-plus"></i>
                     MAIS INFORMACOES 
                </button></a>
            </div>
                
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="fotos-carrosel/1.jpeg" alt="">

            <div class="item">
                <img class="box-filme" src="fotos-carrosel/2.jpeg" alt="">

            <div class="item">
                <img class="box-filme" src="fotos-carrosel/3.jpeg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="fotos-carrosel/4.jpeg" alt="">
            </div>
        </div>
    </div>
